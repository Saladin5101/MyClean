name: "CodeQL"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '0 0 * * 0'

jobs:
  analyze:
    name: Analyze
    runs-on: macos-15

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: swift

    - name: Build project
      run: xcodebuild -project MyClean.xcodeproj -scheme MyClean -sdk macosx build

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
